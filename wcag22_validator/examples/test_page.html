<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCAG 2.2 Test Page</title>
    <style>
        /* Styling with some accessibility issues */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Low contrast text */
        .low-contrast {
            color: #999;
            background-color: #eee;
        }
        
        /* Fixed header that could obscure focused elements */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 100;
        }
        
        /* Form styling */
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .form-step {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Fixed header that could obscure focused content -->
    <header class="sticky-header">
        <h1>WCAG 2.2 Test Site</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <main style="margin-top: 100px;">
        <!-- Missing alt text -->
        <img src="logo.png" width="200" height="100">
        
        <!-- Low contrast text -->
        <p class="low-contrast">This text has insufficient contrast with its background.</p>
        
        <!-- SVG without accessible name -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        
        <!-- Multi-step form with redundant entry issues -->
        <h2>Multi-step Form</h2>
        <form id="multi-step-form">
            <div class="form-step" id="step1">
                <h3>Step 1: Personal Information</h3>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <button type="button" onclick="showStep(2)">Next</button>
            </div>
            
            <div class="form-step" id="step2" style="display: none;">
                <h3>Step 2: Address</h3>
                
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address">
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip">
                
                <button type="button" onclick="showStep(1)">Previous</button>
                <button type="button" onclick="showStep(3)">Next</button>
            </div>
            
            <div class="form-step" id="step3" style="display: none;">
                <h3>Step 3: Confirmation</h3>
                
                <!-- Redundant entry issue - asking for email again -->
                <label for="confirm-email">Confirm Email:</label>
                <input type="email" id="confirm-email" name="confirm-email">
                
                <button type="button" onclick="showStep(2)">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        
        <!-- Canvas without alternative content -->
        <h2>Canvas Example</h2>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
        
        <!-- Input image without alt text -->
        <input type="image" src="submit-button.png">
    </main>
    
    <script>
        // JavaScript to handle form steps
        function showStep(stepNumber) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(step => {
                step.style.display = 'none';
            });
            
            // Show the requested step
            document.getElementById('step' + stepNumber).style.display = 'block';
        }
        
        // Draw on canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, 150, 75);
    </script>
</body>
</html>
